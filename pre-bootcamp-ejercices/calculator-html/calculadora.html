<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
   
    <title>Document</title>
</head>
<body>
    <h1>Calculadora </h1>
    <section class="Calculadora">
            <p id="Resultado"></p>
            <button class="AC" id= "botonAC" type="button">AC</button>
            <button class="signos" id= "botondDivision" type="button">/</button>  
            <button class="numeros" id= "boton7" type="button">7</button>
            <button class="numeros" id= "boton8" type="button">8</button>
            <button class="numeros" id= "boton9" type="button">9</button>
            <button class="signos" id= "botonMultiplicacion" type="button">X</button>  
          <button class="numeros" id= "boton4" type="button">4</button>
            <button class="numeros" id= "boton5" type="button">5</button>
            <button class="numeros" id= "boton6" type="button">6</button>
            <button class="signos" id="botonResta" type="button">-</button>
            <button class="numeros" id= "boton1" type="button">1</button>
            <button class="numeros" id= "boton2" type="button">2</button>
            <button class="numeros" id= "boton3" type="button">3</button>
            <button class="signos" width="20" height="20" type="button" id="signoSuma">+</button>
            <button class="numeros" id= "boton0" type="button">0</button>
            <button class="numeros" id= "botonComa" type="button">.</button>
            <button class="igual" id= "botonIgual" type="button">=</button>
    </section>
    <script src="calculadora.js"></script>
</body>
</html>
